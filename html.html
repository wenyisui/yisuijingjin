<!DOCTYPE html>
<!-- html5的声明方式 -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- charset 设置编码字符集
    GB2312 中国信息处理国家标准码->简体中文编码
    GBK 汉字扩展规范->扩大汉字收集，增加了繁体中文，增加了藏，维等少数名族的文字
    UTF-8 万国码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- head三大件 title keywords description 参考京东 -->
    <title>温壹岁</title>
    <meta name="keywords" content="温壹岁,前端开发">
    <meta name="description" content="温壹岁WEB前端">
    <!-- title:
      主页：网站名称+主要的关键字/关键词的描述
      详情页：详情名称+网站名称+简介
      列表页：分类名称+关键字+网站名称
      文章页：标题+分类+网站名称 -->
      <!-- keywords 100个字符,
           网站名称+分类+网站名称 -->
      <!-- description 描述信息 80-120汉字
      综合title+keywords的简单描述 -->
    
    <!-- 搜索引擎认知的优先级
       title>description>keywords -->
</head>
<body>
    <!-- 浏览器默认的像素是16px -->
    <!-- 缩进 style="text-indent: 2em;" -->
    <div style="height: 200px;width: 200px;border: 1px solid #000;">
        <p style="text-indent: 2em;">我是一名前端工程师我是一名前端工程师我是一名前端工程师我是一名前端工程师
            我是一名前端工程师我是一名前端工程师我是一名前端工程师我是一名前端工程师
        </p>
    </div>
    <!-- 语义化标签和物理化标签，常用语义化标签 -->
    <!-- 常用语义化标签,可读性强，有利于seo搜索，有利于爬虫
        strong：加粗；
        em：斜体加强语气
        del：删除标签
        ins：下划线标签
        address：斜体地址标签
    -->
    <strong>我是strong</strong>
    <br/>
    <em>我是emphasize标签</em>
    <br/>
    <del>我是delete标签</del>
    <br/>
    <p style="text-decoration: line-through;">我是p标签</p>
    <ins>我是insert标签</ins>
    <br/>
    <p style="text-decoration: underline;">我是p标签</p>
    <br/>
    <address>北京市丰台区</address>
    <!-- 物理化标签 -->
    <b>我是bold</b> 
    <br/>
    <i>我是italic标签</i>
    <br/>

    <!-- 结构化标签 -->
    <!-- 在编辑器中，空格和换行都是文本分割符 -->
    <!-- html的实体字符 <号&lt;>号&gt;&nbsp空格-->
    <!-- 在开发项目中严禁使用hr;br标签，因为在不同浏览器中的大小：hr;每个浏览器的渲染是不一样的；br;每个浏览器的高度也不一样 -->

    <!-- img  source资源-->
    <img src="" alt="图片加载失败显示主题" title="鼠标放在上面的时候显示标题">
    <br/>

    <!-- 元素 -->
    <!-- 内联元素 行间元素 行内元素 inline element
    不独占一行，无法定义宽高
    storng em del ins 

    块级元素   block element
    独占一行，可以定义宽高
    p h div address
    div

    内联块级元素  inline-block element
    img -->

    <!-- 内联元素可以嵌套内联元素
    块级元素可以嵌套任何元素
    注意：
    p标签不可以嵌套div
    a标签不可以嵌套a标签 -->
    <a href="https://www.baidu.com">
        <img src="img/1.jpg" alt="毛毛" title="点击跳转百度" width="50px" height="50px">
    </a>
    
    <!-- a标签的作用 -->
    <p>a标签 anchor标签(锚点)</p>
    <p>1.超链接标签</p>
    <p>2.打电话</p>
    <p>不常用这种3.发邮件</p>
    <p>了解一下4.锚点</p>
    <p>5.协议限定符</p>

    <a href="https://www.baidu.com">百度一下</a>
    <br/>
    <a href="tel:18466668888">联系商家</a>
    <br>
    <a href="mailto:wenyisui@163.com">发邮件</a>
    <br/>
    <a href="">点击刷新</a>
    <br/>
    <a href="javascript:;">点击不刷新，协议限定符(常用写法)</a>
    <br/>
    <a href="javascript:void(0)">点击不刷新，协议限定符</a>
    
</body>
<script type="text/javascript">
    // console.log(document.compatMode);  //CSS1Compat是W3C的标准兼容性模式  BackCompat是浏览器的怪异兼容性模式
</script>
</html>
