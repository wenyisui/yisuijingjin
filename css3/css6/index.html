<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style type="text/css">
        /* 尽量少用box-shadow,对性能有影响 */
       .box {
         width: 200px;
         height: 200px;
         background-color: orange;
         /* box-shadow:x-offset y-offset 
            blur-radius(模糊半径) spead-radius(阴影拓展半径) 
            color */
            /* 多重阴影,隔开 */
        /* 兼容性查MDN */
         box-shadow: 5px 5px 3px 1px #f40,
                     5px 5px 5px 4px blue;
       }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
