<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
</head>
<style type="text/css">
   html,
   body {
     height: 100%;
     margin: 0;
     overflow-y: hidden;
     background-color: #000;
   }
   div {
     height: 100%;
   }
   .right {
     margin-left: 200px;
     background-color: orange;
   }
   .left {
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      background-color: green;
   }
</style>
<body>
    <!-- 两栏布局 -->
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
