<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em rem</title>
    <style type="text/css">
       html {
        font-style: 10px;
       }
       .wrap {
         font-size: 20px;
       }
       .b {
        font-size: 1em;
       }
       /* 竖屏 */
       @media screen and (orientation: portrait) {
          .a {
            font-size: 3rem;
          }
       }
       /* 横屏 */
       @media screen and (orientation:landscape) {
          .a {
            font-size: 1.8rem;
          }
       }
    </style>
</head>
<body>
    
    <div class="wrap">
        <p class="a">横屏是1个rem, 竖屏是3个em</p>
        <p class="b">我是一个rem</p>
    </div>
</body>
</html>
