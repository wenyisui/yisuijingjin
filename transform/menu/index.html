<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>菜单栏</title>
</head>
<body>
    <!-- 动画使用定位的方式脱离文档流，节约性能 -->
    <div class="container">
        <ul class="nav-list clearfix">
            <li class="nav-item color1">
                <span class="icon color11">
                    <i class="fa fa-home"></i>
                </span>
                <span class="content">Home</span>
            </li>
            <li class="nav-item color2">
                <span class="icon color22">
                    <i class="fa fa-flask"></i>
                </span>
                <span class="content">Services</span>
            </li>
            <li class="nav-item color3">
                <span class="icon color33">
                    <i class="fa fa-pencil"></i>
                </span>
                <span class="content">Porffolio</span>
            </li>
            <li class="nav-item color4">
                <span class="icon color44">
                    <i class="fa fa-tag"></i>
                </span>
                <span class="content">Blog</span>
            </li>
            <li class="nav-item color5">
                <span class="icon color55">
                    <i class="fa fa-users"></i>
                </span>
                <span class="content">The team</span>
            </li>
            <li class="nav-item color6">
                <span class="icon color66">
                    <i class="fa fa-envelope"></i>
                </span>
                <span class="content">Contact</span>
            </li>
        </ul>
    </div>
</body>
</html>
