<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button按钮封装</title>
    <link rel="stylesheet" href="css/index.css">
    <style type="text/css">
      .container {
        width: 1000px;
        height: auto;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>普通样式</h2>
        <button class="lf-btn btn-default">default</button>
        <button class="lf-btn btn-primary">primary</button>
        <button class="lf-btn btn-success">success</button>
        <button class="lf-btn btn-secondary">secondary</button>
        <button class="lf-btn btn-warning">warning</button>
        <button class="lf-btn btn-danger">danger</button>

        <h2>禁用样式</h2>
        <button class="lf-btn btn-default" disabled>default</button>
        <button class="lf-btn btn-primary" disabled>primary</button>
        <button class="lf-btn btn-success" disabled>success</button>
        <button class="lf-btn btn-secondary" disabled>secondary</button>
        <button class="lf-btn btn-warning" disabled>warning</button>
        <button class="lf-btn btn-danger" disabled>danger</button>

        <h2>大小样式</h2>
        <button class="lf-btn btn-primary btn-lg">large</button>
        <button class="lf-btn btn-primary">default</button>
        <button class="lf-btn btn-primary btn-sm">small</button>
        <button class="lf-btn btn-primary btn-xs">super small</button>

        <h2>圆角样式</h2>
        <button class="lf-btn btn-success btn-lg btn-br">large</button>
        <button class="lf-btn btn-success btn-br">default</button>
        <button class="lf-btn btn-success btn-sm btn-br">small</button>
        <button class="lf-btn btn-success btn-xs btn-br">super small</button>
    </div>
</body>
</html>
