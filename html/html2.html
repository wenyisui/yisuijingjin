<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html第二节</title></title>
    <style>
        
    </style>
</head>
<body>
    <!-- 上下标 sup sub -->
    <!-- sup 英文: superscripted 上标标签
    sub 英文: subscripted  下标标签 -->
    前端<sup><a href="https://www.baidu.com">[1]</a></sup>

    <!-- span
    span标签经常用于和其他文本区分开来显示 -->
    
    <!-- ul ol li 块级元素 block element
    ol 有序列表 order list
    ul 无序列表 unorder list -->
    <!-- <ol type="1" start="2" reversed="reversed">
        <li>三个属性:</li>
        <li>type可以设置排序类型 1 i I a A</li>
        <li>start只可以设置数字的起始值</li>
        <li>reversed倒序</li>
    </ol> -->

    <ul type="circle">
        <li>type有三个属性</li>
        <li>disc 小圆点</li>
        <li>square 小方点</li>
        <li>circle 空心圆</li>
        <li>HTML</li>
    </ul>
    
    <!-- dl dt dd  块级 block element
    dl英文 definition list 定义列表
    dt英文 definition term 定义项
    dd英文 definition descripition 描述 -->

    <!-- table 表格
    caption 标题标签
    tr table row 表格行标签
    th table header cell 表头标签
    td table data cell  单元格标签 -->
    <!-- cellpadding 单元格内边距 -->
    <!-- cellspacing 单元格边距 -->
    <!-- colspan 列合并 -->
    <!-- rowspan 行合并 -->
    <!-- align="left|right|center" -->
    <!-- thead:表格的页眉标签 table head
    tfoot:表格的页尾标签 table foot
    tbody:表格的主题标签 tanle body 
    这三个标签必须得同时存在：不管数据多少都加上
    如果不加这三个标签，那么表格会等所有的数据加载完才加载出来
    如果加这三个标签，页眉和页尾先加载出来，然后再加载数据主体部分
    所以出现顺序 thead->tfoot->tbody
    -->
    <table border="1" cellpadding="5" cellspacing="2">
        <caption>零食屋</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>薯片</td>
                <td rowspan="2">10元</td>
            </tr>
            <tr>
                <td>2</td>
                <td>香蕉</td>
            </tr>
            <tr>
                <td>热量</td>
                <td colspan="2">1000kj</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">吃胖胖</td>
            </tr>
        </tfoot>
    </table>

    <!-- frameset 设置框架 了解，之前用的挺多，现在基本没人用了
    优点方便分成3栏布局,结构简单
    缺点: 
          不能写在body里，占用整个页面结构
          http请求过多,影响网页加载速度
          不利于seo,不方便爬虫
          不利于写动态样式 -->
    
    <!-- iframe   内联框架    inline-block element
    iframe优点:
            1.不重新加载整个页面,变相减少了http请求
            2.功能性导航适合用
          缺点:
            1.对搜索引擎不友好，不利于爬虫
            2.滚动条的体系混乱 
            3.页面的数据请求的等待，在外层没办法监控到，不能做loading效果
        -->
        <!-- scrolling="yes|no|auto" 控制滚动条允许禁用自动设置-->
    <p>
        <a href="http://www.taobao.com" target="mainFrame">淘宝网</a>
        <a href="http://www.tmall.com" target="mainFrame">天猫网</a>
    </p>
    <iframe width="100%" height="1000" src="http://www.taobao.com" name="mainFrame" frameborder="0" scrolling="no">
        
    </iframe>
</body>
</html>
